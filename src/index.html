<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>weather project</title>
  </head>
  <body>
    <div class="weather-app"> 
    <header>
        <form class="search-form" id="search-form">
         <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" /> </input>
         <input type="submit" value="search" class="search-form-button"></input>
    </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city">Paris</h1>
         <p class="weather-app-details">
            <span id="time"></span>, <span id="description"></span>
         </br>
         humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed">3.15km/h</strong>
         </p>
        </div>
         <div class="weather-app-temperature-container">
        <div id="icon">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" 
           class="weather-app-icon"/>
        </div>
         <div class="weather-app-temperature" id="temperature"> 12</div> 
         <div class="weather-app-unit">℃</div>
         </div>
      </div>
      <div class="weather-forecast">
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Tue</div> 
          <div class="weather-forecast-icon">⛅ </div>
          <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature">
              <strong>15℃</strong> 
            </div>
          <div class="weather-forecast-temperature"><strong>9℃</strong></div>
          </div>
          </div>
          <div class="weather-forecast-day">
          <div class="weather-forecast-date">Wed</div> 
          <div class="weather-forecast-icon">⛅ </div>
          <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature">
              <strong>15℃</strong> 
            </div>
          <div class="weather-forecast-temperature"><strong>9℃</strong></div>
        </div>
       </div>
         <div class="weather-forecast-day">
          <div class="weather-forecast-date">Thur</div> 
          <div class="weather-forecast-icon">⛅ </div>
          <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature">
              <strong>15℃</strong> 
            </div>
          <div class="weather-forecast-temperature"><strong>9℃</strong></div>
        </div>
       </div>  <div class="weather-forecast-day">
          <div class="weather-forecast-date">Fri</div> 
          <div class="weather-forecast-icon">⛅ </div>
          <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature">
              <strong>15℃</strong> 
            </div>
          <div class="weather-forecast-temperature"><strong>9℃</strong></div>
        </div>
       </div>  <div class="weather-forecast-day">
          <div class="weather-forecast-date">Sat</div> 
          <div class="weather-forecast-icon">⛅ </div>
          <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature">
              <strong>15℃</strong> 
            </div>
          <div class="weather-forecast-temperature"><strong>9℃</strong></div>
        </div>
       </div>
      </div>
    </main>
    

    <footer>
      This project was coded by
      <a href="https://github.com/Noma-tee/weather-app" targert="_blank"
        >Nomathamsanqa Yona </a
      >, is open sourced on
      <a href="https://github.com/Noma-tee?tab=repositories" targert="_blank">
        Github</a
      >
      and hosted on
      <a href="https://naledi-weather-app.vercel.app/" targert="_blank">
        Vercel</a
      >
    </footer>
    </div>
  <script src="src/index.js"></script>
  </body>
   
</html>
